<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Id</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.id" class="form-control" id="title" placeholder="Ingrese un id"/>
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.nombre" class="form-control" id="title" placeholder="Ingrese el nombre"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.email" class="form-control" id="year" placeholder="Ingrese el email"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Teléfono</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.telefono" class="form-control" id="director" placeholder="Ingrese el teléfono"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Dirección</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.direccion" class="form-control" id="plot" placeholder="Ingrese la dirección"/>
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">País</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.pais" class="form-control" id="plot" placeholder="Ingrese el país"/>
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Ciudad</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.ciudad" class="form-control" id="plot" placeholder="Ingrese la ciudad"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Enviar"/>
    </div>
</div>
